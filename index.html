<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anas Pathology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<header style="padding:15px; background:#0b5ed7; color:white;">
  <h1>Anas Pathology</h1>
  <p>Reliable Pathology & Blood Testing Lab</p>
</header>

<!-- HERO -->
<section style="padding:20px;">
  <h2>Accurate Diagnostic Services</h2>
  <p>Modern equipment • Timely reports • Trusted care</p>
</section>

<!-- BOOKING SECTION (IMPORTANT) -->
<section class="book-strip" style="padding:20px; background:#f5f5f5;">
  <h2>Book Your Test Now</h2>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Patient Name" required><br><br>

    <input type="text" id="phone" placeholder="Mobile Number" required><br><br>

    <input type="text" id="test" placeholder="Test Name (e.g. CBC)" required><br><br>

    <input type="date" id="date" required><br><br>

    <button type="submit">Book Test</button>
  </form>
</section>

<!-- FOOTER -->
<footer style="padding:15px; background:#222; color:white;">
  <p>© 2026 Anas Pathology</p>
</footer>

<!-- BOOKING SCRIPT (MOST IMPORTANT) -->
<script src="js/booking.js"></script>

</body>
</html>
