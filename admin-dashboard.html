<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Anas Pathology</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 style="padding:10px;">ðŸ“‹ Booking List</h2>

<table border="1" width="100%" cellpadding="10">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Test</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="bookingTableBody">
    <tr>
      <td colspan="5">Loading...</td>
    </tr>
  </tbody>
</table>

<script>
document.addEventListener("DOMContentLoaded", function () {

  let tbody = document.getElementById("bookingTableBody");
  let data = localStorage.getItem("bookings");

  if (!data) {
    tbody.innerHTML = "<tr><td colspan='5'>No bookings found</td></tr>";
    return;
  }

  let bookings = JSON.parse(data);
  let html = "";

  for (let i = 0; i < bookings.length; i++) {
    html += "<tr>";
    html += "<td>" + bookings[i].name + "</td>";
    html += "<td>" + bookings[i].phone + "</td>";
    html += "<td>" + bookings[i].test + "</td>";
    html += "<td>" + bookings[i].date + "</td>";
    html += "<td>Pending</td>";
    html += "</tr>";
  }

  tbody.innerHTML = html;
});
</script>

</body>
</html>
