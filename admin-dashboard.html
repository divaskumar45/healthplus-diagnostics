<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 style="padding:10px;">ðŸ“‹ Booking List</h2>

<table border="1" width="100%" cellpadding="10">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Test</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="bookingTable"></tbody>
</table>

<script src="js/admin.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {

  let bookings = localStorage.getItem("bookings");
  let tbody = document.getElementById("bookingTableBody");

  if (!bookings) {
    tbody.innerHTML = "<tr><td colspan='6'>No bookings found</td></tr>";
    return;
  }

  bookings = JSON.parse(bookings);
  let html = "";

  for (let i = 0; i < bookings.length; i++) {
    html += "<tr>";
    html += "<td>" + bookings[i].name + "</td>";
    html += "<td>" + bookings[i].phone + "</td>";
    html += "<td>" + bookings[i].test + "</td>";
    html += "<td>" + bookings[i].date + "</td>";
    html += "<td>Pending</td>";
    html += "<td>-</td>";
    html += "</tr>";
  }

  tbody.innerHTML = html;

});
</script>
  
</body>
</html>
